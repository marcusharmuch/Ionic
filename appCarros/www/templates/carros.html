<ion-view title="Carros">
 
  <div class="bar bar-subheader item-input-inset">
    <div class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input id="textoBusca" type="search" placeholder="Buscar" ng-model="textoBusca" autocorrect="off" >
      <button class="button button-clear" ng-click="limparBusca()">X</button>
    </div>
    <button class="button button-clear" ng-click="buscar()">Buscar</button>
  </div>
 
  <ion-content class="has-header has-subheader">
    <ion-list>
      <ion-item ng-repeat="carro in carros.rows" type="item-text-wrap" class="item item-thumbnail-left"
                href="#/app/carro/{{carro.id}}">
        <img src="{{carro.imagem}}"/>
        {{carro.titulo}}
        <p>{{carro.descricao}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
 
</ion-view>
